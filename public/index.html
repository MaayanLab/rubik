 <!DOCTYPE html>
<html lang="en" ng-app="Rubik">
  <head>
    <title>gene lists</title>
    <!-- css -->
    <link rel="stylesheet" href="http://yui.yahooapis.com/pure/0.5.0/pure-min.css">
    <link rel="stylesheet" href="CSS/jquery-ui.css">
    <link rel="stylesheet" href="CSS/geneList.css">
    <link rel="stylesheet" href="CSS/font-awesome-4.2.0/css/font-awesome.min.css">

    <!-- libraries -->
    <script src="libraries/angular/angular.js"></script>
    <script src="libraries/jquery/jquery.min.js"></script>
    <script src="libraries/string/lib/string.min.js"></script>
    <script src="libraries/underscore/underscore-min.js"></script>
    <script src="libraries/d3/d3.min.js"></script>
    <script src="libraries/jquery.blockUI.js"></script>

    <!-- app js -->
    <script src="scripts/app.js"></script>
    <script src="scripts/controllers.js"></script>
    <script src="scripts/services.js"></script>


  </head>
  <body style="text-align:center" ng-controller="GeneLists">
    <div class="pure-menu pure-menu-horizontal  custom-menu">

    	<img src="CSS/images/rubic.png" alt="Rubic" class='rubic'>
    	<span class='rubic-title'> Rubik </span>
      <div class="description"> A <span class='highlight'>high-throughput</span> visualization engine for enrichment analysis</div>
      <!-- <input placeholder="click a tile to show its label here so that you can copy it : )" class="labelBox"> -->
      <button ng-class="{'pure-button-disabled':!allInputValid}" class="pure-button pure-button-active custom-button" ng-click="visualize()">Visualize</button>
    </div>
    <div> <a class="pure-button load-button" ng-click="fillInExamples()">Load Examples</a> </div>
    <div id="container" class="pure-g container">
      <div class="pure-u-1-3 pure-form gene-list" ng-repeat="geneList in geneLists">
      	<div class="input">
          <input class="pure-input-2-3" placeholder="description of gene list" ng-model="geneList.tag"></input>
          <textarea class="pure-input-2-3" placeholder="gene list" ng-model="geneList.genes"></textarea>
      	</div>
      </div>

    <div class="pure-u-1-3">
    	<a ng-show="moreThanOne" class="pure-button plus" ng-click="removeGeneList()">
          	<i class="fa fa-minus-circle custom-fa-plus"></i>
      	</a>
      	<a class="pure-button plus" ng-click="addGeneList()">
          <i class="fa fa-plus-circle custom-fa-plus"></i>
        </a>
    </div>

   </div>
  </body>
</html>
